<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>my first app</title>
</head>
<body>

    <div id="initData">
        loading...
    </div>

    <div>
        <button type="button" onclick="onTest()">Alter</button>
    </div>
    <script>
        (function () {
            let data = window.Telegram.WebApp.initDataUnsafe;
            if(data)
                document.querySelector("#initData").innerHTML = JSON.stringify(data);

            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        })();

        function onTest(){
            window.Telegram.WebApp.showAlert("这里是测试的弹窗",function(){});
        }
    </script>
</body>
</html>
