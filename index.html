<!DOCTYPE html>
<html>
<head>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <title>my first app</title>
</head>
<body>

    <div id="initData">
        <p>用户ID:<span id="user_id"></span></p>
        <p>用户名称:<span id="user_name"></span></p>
        <p>用户语言:<span id="user_lang"></span></p>
    </div>

    <div>
        <button type="button" onclick="onTest()">Alter</button>
        <button type="button" onclick="onWallet()">打开钱包</button>
    </div>
    <script>
        (function () {
            let data = window.Telegram.WebApp.initDataUnsafe;
            if (data) {
                document.querySelector("#user_id").innerText = data.user.id;
                document.querySelector("#user_name").innerText = data.user.username
                document.querySelector("#user_lang").innerText = data.user.language_code;
            }

            window.Telegram.WebApp.expand();
            window.Telegram.WebApp.ready();
        })();

        function onTest() {
            window.Telegram.WebApp.showAlert("这里是测试的弹窗", function () { });
        }


        function onWallet() {
            window.Telegram.WebApp.openTelegramLink("https://t.me/wallet?startattach");
        }
    </script>
</body>
</html>
